<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <link rel="stylesheet"  href="style.css">
    <script src="validation.js"></script>
</head>
<body>
    <h1>Edit Profile</h1>
    <form action="" method="post" onsubmit="return validateProfileEditForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="current_username" >
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="current_email" required>
        <br>
        <label for="password" class="bg-black">New Password:</label>
        <input type="password" id="password" name="password" required minlength="7">
        <br>
        <button type="submit">Update Profile</button>
    </form>
</body>
</html>
